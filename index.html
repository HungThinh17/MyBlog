<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <button id="menu-btn">☰</button>
    <h1>My Blog</h1>
  </header>

  <!-- Sidebar Menu -->
  <div id="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
    <a id="create-post-link">Create Post</a>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <div class="posts-grid" id="posts-grid">
      <!-- Post previews will be injected here -->
    </div>
    <div class="post-detail" id="post-detail">
      <!-- Post detail will be shown here -->
      <button class="back-button">← Back to Posts</button>
      <div class="detail-content"></div>
    </div>
    <div id="create-post-view" style="display: none;">
      <form id="create-post-form">
        <input type="text" id="post-title" placeholder="Title">
        <textarea id="markdown-input" placeholder="Enter markdown content..."></textarea>
        <button type="submit">Create Post</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Creative Blog. All rights reserved.</p>
  </footer>

  <script src="node_modules/marked/marked.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
